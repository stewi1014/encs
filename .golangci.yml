run:
  modules-download-mode: readonly

linters:
  enable:
    - maligned
    - golint
    - gocritic
    - gosec
    - misspell
    - prealloc
    - godox

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec

linters-settings:
  gocritic:
    enabled-tags:
      - performance
      - opinionated
  maligned:
    suggest-new: true
  misspell:
    locale: UK
  prealloc:
